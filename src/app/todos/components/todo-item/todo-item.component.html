<!-- `editing` `completed` -->
<li [ngClass]="{ 'completed': todo.completado, 'editing': editando }">
    <div class="view">
        <input [formControl]="chkCompletado" class="toggle" type="checkbox" [checked]="todo.completado">
        <label (dblclick)="editar()"> {{ todo.texto }} </label>
        <button class="destroy" (click)="borrar()"></button>
    </div>
    <input #inputFisico (blur)="terminarEdicion()" [formControl]="txtInput" class="edit" value="Create a TodoMVC template">
</li>
